		<h1 class="site-title">Apple Pay for the Web Example</h1>
		<div class="products">
			<div class="product product-highlight">
				<img src="img/sunglasses.jpeg" title="Sunglasses" alt="Sunglasses - Product"/>
				<div class="clearfix">
					<h3>Sunglasses</h3>
					<div class="price">$120.00</div>
				</div>
				<div class="clearfix">
					<button type="button" class="buy-now">Buy Now</button>
					<button type="button" class="apple-pay white"></button>
				</div>
			</div>
			<div class="product">
				<img src="img/couch.jpg" title="Couch" alt="Couch - Product"/>
				<div class="clearfix">
					<h3>Couch</h3>
					<div class="price">$390.00</div>
				</div>
				<div class="clearfix">
					<button type="button" class="buy-now">Buy Now</button>
					<button type="button" class="apple-pay white outline"></button>
				</div>
			</div>
			<div class="product">
				<img src="img/tie.jpg" title="Tie" alt="Tie - Product"/>
				<div class="clearfix">
					<h3>Tie</h3>
					<div class="price">$39.99</div>
				</div>
				<div class="clearfix">
					<button type="button" class="buy-now">Buy Now</button>
					<button type="button" class="apple-pay black"></button>
				</div>
			</div>
			<div class="product">
				<img src="img/camera.jpg" title="Camera" alt="Camera - Product"/>
				<div class="clearfix">
					<h3>Camera</h3>
					<div class="price">$169.99</div>
				</div>
				<div class="clearfix">
					<button type="button" class="buy-now">Buy Now</button>
					<button type="button" class="apple-pay black"></button>
				</div>
			</div>
		</div>
